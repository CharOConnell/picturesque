<!-- Display error messages to users -->
<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="2000">
    <div class="toast-header rounded">
        <strong class="mr-auto">Oops! Something's Gone Wrong</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-body rounded">
        {{ message }}
    </div>
</div>
