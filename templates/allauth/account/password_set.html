{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h3 class="text-uppercase text-white text-center mb-1 mt-4">{% trans "Set Password" %}</h3>
    <hr class="w-50 bg-info text-info mt-1 mb-2">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
