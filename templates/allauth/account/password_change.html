{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h3 class="text-uppercase text-white text-center mb-1 mt-4">{% trans "Change Password" %}</h3>
    <hr class="w-50 bg-info text-info mt-1 mb-2">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg shop-now-button" type="submit" name="action">{% trans "Change Password" %}</button>
        <p class="my-2 small">
            <a class="button btn-small text-white text-uppercase" href="{% url 'account_reset_password' %}">{% trans "Forgotten Password?" %}</a>
        </p>
    </form>
{% endblock %}
