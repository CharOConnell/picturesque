{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
    <h3 class="text-uppercase text-white text-center mb-1 mt-4">{% trans "Sign Out" %}</h3>
    <hr class="w-50 bg-info text-info mt-1 mb-2">

    <p class="text-info text-center">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" class="text-center" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-lg shop-now-button" type="submit">{% trans 'Sign Out' %}</button>
    </form>

{% endblock %}
