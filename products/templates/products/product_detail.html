{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid mt-5 pt-5">
        <div class="row page">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                        <img src="/media/{{ product.image }}" alt="{{ product.name }}" class="card-img-top image-fluid">
                    {% else %}
                        <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}" class="card-img-top image-fluid">
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0 lead text-white font-weight-bold">{{ product.name }}</p>
                    <p class="lead mb-0 text-left">From Â£{{ product.price }}</p>
                    <p class="mt-3">{{ product.description }}</p>
                    {% if product.category %}
                        <p class="small mt-b mb-0">
                            <a href="{% url 'products' %}?category={{ product.category }}" class="text-muted">
                                <i class="fas fa-tag mr-1"></i>{{ product.category.friendly_name }}
                            </a>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
