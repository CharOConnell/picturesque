<script type="text/javascript">
    // Change the price of the item when a size is selected
    $('.size-selected').change(function(){
        // Get the current size
        var sizeId = $(this).val();
        var sizing = {
            'xs': '7.99',
            's': '10.99',
            'm': '12.99',
            'l': '15.99',
            'xl': '18.99',
            'xxl': '20.99'
        };

        // Setup for the loop
        sizingLength = Object.keys(sizing).length;
        sizesOffered = Object.keys(sizing);
        for (i=0; i<sizesOffered.length; i++) {
            var sizeOption = Object.keys(sizing)[i];
            if (sizeOption === sizeId){
                // If the new size matches the size option
                var newPrice = Object.values(sizing)[i];
                // Set the price displayed
                $('#price-field').text(`Â£${newPrice}`);
            }
        }
    });
</script>
