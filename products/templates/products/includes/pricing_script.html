<script type="text/javascript">
    // Change the price of the item when a size is selected
    $('.size-selected').change(function(){
        // Get the current size
        var sizeId = $(this).val();
        // Get the template value for prices
        var newSizes = $('.product_size_chart').attr('value').slice(1,-1).split(/: | /,);
        var sizingKeys = [];
        var sizingVals = [];

        // Reformat the template string to give sizes and prices
        for (i=0; i<newSizes.length; i++) {
            if (i%2 === 0) {
                var newKey = newSizes[i].slice(1,-1);
                sizingKeys.push(newKey);
            } else {
                var newVal = newSizes[i].slice(0,-1);
                sizingVals.push(newVal);
            }
        }

        // Change the price field at the top of the page
        for (i=0; i<sizingKeys.length; i++) {
            var sizeOption = sizingKeys[i];
            if (sizeOption === sizeId){
                // If the new size matches the size option
                var newPrice = sizingVals[i];
                // Set the price displayed
                $('#price-field').text(`Â£${newPrice}`);
            }
        }
    });
</script>
