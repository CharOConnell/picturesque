{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid page mt-5 pt-5">
        <div class="row">
            <div class="col">
                <!-- Page title -->
                <h3 class="text-uppercase text-white text-center mb-1 mt-4">Product Management</h3>
                <hr class="w-50 bg-info text-info mt-1 mb-2">
                <h4 class="text-uppercase text-white text-center mb-1 mt-4">Add a Product</h4>
                <hr class="w-25 bg-info text-info mt-1 mb-2">
            </div>
        </div>
        <div class="row mt-3 page">
            <div class="col">
                <!-- Display an empty form of the product model -->
                <form method="POST" action="{% url 'add_product' %}" class="form admin-product-form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <!-- Cancel product addition and return to collections -->
                        <a href="{% url 'collections' %}" class="btn btn-lg btn-second">Cancel</a>
                        <!-- Add the product to the database -->
                        <button class="btn btn-lg shop-now-button" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        // Display the name of the new image file
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
